name: tests

on:
  workflow_dispatch:

jobs:
  make-binaries:
    name: test & build
    environment: pypi
    strategy:
      matrix:
        os: [
            ubuntu-22.04,
            ubuntu-24.04,
            macos-14,
            macos-15,
            macos-26,
            windows-2022,
            # windows-2025,
          ]
        python: ["3.9", "3.10", "3.11", "3.12", "3.13", "3.14"]
    runs-on: ${{ matrix.os }}
    steps:
      - uses: actions/checkout@v4

      - name: Install uv
        uses: astral-sh/setup-uv@v5
        with:
          enable-cache: true
          cache-dependency-glob: "uv.lock"

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: ${{ matrix.python }}

      - run: python --version

      - run: uv venv ${VIRTUAL_ENV}

      - run: uv sync

      - name: Run tests pre
        run: uv run -- manage.py test --memory-leak-rounds=0
        env:
          WINDOWS_TIMEOUT_MUL: "0.1"

      - name: Build the project with mypyc
        env:
          USE_MYPYC: 1
        run: uv build --wheel

      - name: Remove systempy sources to use installed wheel
        run: rm -rf ./systempy
        shell: bash

      - name: Install built wheel
        run: pip install -t . --no-deps dist/*
        shell: bash

      - name: Run tests post to check built wheel
        run: uv run -- manage.py test --memory-leak-rounds=0
        env:
          WINDOWS_TIMEOUT_MUL: "0.1"
