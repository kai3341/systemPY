[tool.mypy]
python_version = "3.11"
disallow_untyped_defs = true
show_error_codes = true
no_implicit_optional = true
warn_return_any = true
warn_unused_ignores = true

exclude = [
    "^\\.venv",
    "^build",
    "^dist",
    "^systemPY.egg-info",
    # ===
    "^setup\\.py",
    "^setup_mypycify\\.py",
    "^setup_constants\\.py",
    # ===
    "^systempy/ext"
]

[[tool.mypy.overrides]]
module = [
    'systempy'
]
